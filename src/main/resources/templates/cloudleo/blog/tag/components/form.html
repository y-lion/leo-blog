<el-dialog title="添加/修改" :visible.sync="dialogVisible" width="40%" :before-close="handleClose" :close-on-press-escape="false" :close-on-click-modal="false">
    <el-form ref="form" :model="form" label-width="80px">
        <el-form-item label="标签名称" prop="title">
            <el-input v-model="form.name" placeholder="请输入标签名称"></el-input>
        </el-form-item>
    </el-form>
    <span slot="footer" class="dialog-footer">
        <el-button @click="handleClose">取 消</el-button>
        <el-button type="primary" @click="handleSubmit('form')">更 新</el-button>
    </span>
</el-dialog>
